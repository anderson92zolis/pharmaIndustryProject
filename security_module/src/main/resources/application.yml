server:
  port: 8080   # HTTP (Tomcat) port
# Spring properties
spring:
  application:
    name: usersecurity
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/users
    username: pharma
  jpa:
    hibernate:
      ddl-auto: create-drop #  update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true